<html>
    <head>
        <title>Creating Form, Navbar & Layouting</title>
        <link rel="stylesheet" href="./assets/style.css">
        <script src="/form.js"></script>
    </head>
    <body>
        <nav>
            <div class="left-side">
                <img src="./assets/img/logo.png" alt="">
                <div>
                    <a href="index.html">Home</a>
                    <a href="#">My Project</a>
                </div>
            </div>
            <div class="right-side">
                <a href="contact-me.html">Contact Me</a>
            </div>
       </nav>
        <div class="container">
            <div class="form-contact">
                <div class="container-form">
                    <div class="title">
                        <h1>GET IN TOUCH</h1>
                    </div>
            <form class="form-contact-me">
                <div>
                    <label for="input-name" class="label-input">Name</label>
                    <input id="input-name" type="text" placeholder="tuliskan nama anda disini"/>
                </div>
                
                <div>
                    <label for="input-email">Email</label>
                    <input id="input-email" type="email"/>
                </div>

                <div>
                    <label for="input-phone">Phone Number</label>
                    <input id="input-phone" type="tel"/>
                </div>

                <div>
                    <label for="choose-subject">Subject</label>
                    <select id="choose-subject">
                        <option hidden>pilihan</option>
                        <option>Let's Talk</option>
                        <option>Let's Collaboration</option>
                        <option>I am Hiring</option>
                    </select>
                </div>

                <div>
                    <label for="input-message">Your Message</label>
                    <textarea id="input-message" rows="8" placeholder="Tulis disini"></textarea>
                </div>

                <button class="bg-button" style="cursor: pointer;" onclick="submitData()" type="button">Submit</button>
            </form>
        </div>
    </body>
</html>
